    <title>Cadastro de Usuário</title>

    <script src="../mascaras.js"></script>

    <script>
        async function handleCadastro(event) {
            /*alert("Função handleLogin chamada"); // Para testar*/

            event.preventDefault(); // Impede o envio do formulário padrão

            const nm_pessoa = document.getElementById('nm_pessoa').value;
            const dt_nascimento = document.getElementById('dt_nascimento').value;
            const email_pessoa = document.getElementById('email_pessoa').value;
            const cpf_pessoa = document.getElementById('cpf_pessoa').value;
            const senha_pessoa = document.getElementById('senha_pessoa').value;
            const confSenha = document.getElementById('confSenha').value;

            // Verifica se as senhas coincidem
            if (senha_pessoa !== confSenha) {
                alert("As senhas não coincidem. Tente novamente.");
                return;
            }

            // Faz a requisição para o back-end
            const response = await fetch('/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nm_pessoa,
                    dt_nascimento,
                    email_pessoa,
                    cpf_pessoa,
                    senha_pessoa
                })
            });

            // Processa a resposta
            const data = await response.json();

            if (response.ok) {
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "../Login/login.html";
            } else {
                // Exibe o erro retornado pelo back-end
                alert("Erro: " + data.message);  // Mensagem de erro (ex: "Usuário já cadastrado.")
            }
        }
    </script>
