<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:="http://www.ultraq.net.nz//thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="Style/global.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/cadastroUsuario.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <script src="../../../mvc/mascarasInputs.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">

    <title>Cadastro de Usuário</title>
    <script src="/js/verificarLogin.js"></script>
    <script src="/js/mascaras.js"></script>




</head>

<body id="bodymod">

    <!-- Começo Cabeçalho ____________________ -->
    <header class="header">


        <div class="container">

            <!-- Logo-->
            <div class="logo">
                <a href="/index2">
                    <img src="Images/logo2.jpeg" alt="SolarisPower Logo">
                </a>
            </div>

            <!-- Links NavBar-->
            <nav class="main-nav">
                <ul>
                    <li><a href="/produtos">Produtos</a></li>
                    <li><a href="/suporte">Suporte</a></li>
                    <li><a href="/planos">Planos</a></li>
                    <li><a href="/duvidas">Dúvidas</a></li>
                </ul>
            </nav>


            <div class="search-bar">
                <input type="text" class="search-input" placeholder="O que procura hoje?">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>


            <!-- Botão para Perfil e Carrinho-->
            <div class="user-actions">
                <div class="user-login">
                    <span class="user-login-greeting">Olá, Seja Bem-Vindo!</span>
                    <button onclick="verificarLogin()" class="user-login-action">Visualizar meu Perfil</button>

                </div>

                <a href="/carrinho" class="cart-button">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>


        </div>
    </header>
    <!-- Fim Cabeçalho ____________________ -->





    <main class="main-content">

        <div class="container">

            <!--Começo cadastro de Usuario-->
            <div class="cadastro-container">
                <div class="cadastro-box">

                    <div class="cadastro-header">
                        <h2 class="cadastro-title">CADASTRO DE CLIENTE</h2>
                    </div>

                    <form id="cadastroForm" class="cadastro-form" th:action="@{/cadastroUsuario}" th:object="${pessoa}"
                        method="post">

                        <div class="form-group">
                            <input type="text" th:field="*{nmPessoa}" required name="nm_pessoa" id="nm_pessoa"
                                placeholder="Nome Completo" maxlength="50" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="dt_nascimento" id="dt_nascimento" placeholder="Data de Nascimento"
                                oninput="mascaraDataNascimento(this)" maxlength="8" th:field="*{dtNascimento}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="email_pessoa" id="email_pessoa" placeholder="Email" maxlength="50"
                                th:field="*{emailPessoa}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="cpf_pessoa" id="cpf_pessoa" placeholder="CPF" maxlength="14"
                                th:field="*{cpfPessoa}" required oninput="mascaraCPF(this)">
                        </div>
                        <div class="form-group">
                            <input type="password" name="senha_pessoa" id="senha_pessoa" placeholder="Senha"
                                maxlength="20" th:field="*{senhaPessoa}" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confSenha" id="confSenha" placeholder="Confirme sua senha" maxlength="20">
                        </div>
                        

                        <div class="form-group">
                            <button type="submit" class="btn btn-cadastro">CADASTRAR</button>
                        </div>
                        <div class="form-links">
                            <p id="pcad">Já possuo uma conta, <a href="/loginUsuario" id="acad">Entrar</a>
                            </p>
                            <p id="pcad"><a href="/cadastrarEmpresa" id="acad">Cadastrar minha Empresa</a></p>
                            <p id="pcad"><a href="/loginEmpresa" id="acad">Entrar como Empresa</a></p>
                        </div>

                    </form>
                </div>
            </div>
            <!--Fim cadastro de Usuario-->


        </div>
    </main>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
