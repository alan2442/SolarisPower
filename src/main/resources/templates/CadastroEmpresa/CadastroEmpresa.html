<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:="http://www.ultraq.net.nz//thymeleaf/layout">
<!-- Definição do idioma da página como Português do Brasil e namespaces para Thymeleaf -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para responsividade em dispositivos móveis -->

    <!-- Inclusão de arquivos CSS locais para estilos específicos -->
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="Style/global.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/cadastroEmpresa.css">
    <link rel="stylesheet" href="Style/footer.css">

    <!-- Inclusão de biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Inclusão do framework Bootstrap para responsividade e componentes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Pré-conexão com Google Fonts para otimização -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inclusão da fonte "Inter" do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <!-- Ícones de favicon para diferentes dispositivos -->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">

    <!-- Script para aplicar máscaras em inputs -->
    <script src="../../../mvc/mascarasInputs.js"></script>

    <!-- Título da página -->
    <title>Cadastro de Empresa</title>

    <!-- Scripts personalizados -->
    <script src="/js/verificarLogin.js"></script>
    <script src="/js/mascaras.js"></script>
    <script src="/js/script.js"></script>

</head>

<body id="bodymod">
    <!-- Início do cabeçalho -->
    <header class="header">
        <div class="container">
            <!-- Logo da empresa com link para página inicial -->
            <div class="logo">
                <a href="/index2">
                    <img src="Images/logo2.jpeg" alt="SolarisPower Logo">
                </a>
            </div>

            <!-- Navegação principal (NavBar) -->
            <nav class="main-nav">
                <ul>
                    <li><a href="/produtos">Produtos</a></li>
                    <li><a href="/suporte">Suporte</a></li>
                    <li><a href="/planos">Planos</a></li>
                    <li><a href="/duvidas">Dúvidas</a></li>
                </ul>
            </nav>

            <!-- Barra de pesquisa -->
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="O que procura hoje?">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Área de ações do usuário: login e carrinho -->
            <div class="user-actions">
                <div class="user-login">
                    <span class="user-login-greeting">Olá, Seja Bem-Vindo!</span>
                    <!-- Botão que chama função JS para verificar login -->
                    <button onclick="verificarLogin()" class="user-login-action">Visualizar meu Perfil</button>
                </div>

                <!-- Link para carrinho de compras com contador de itens -->
                <a href="/carrinho" class="cart-button">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Fim do cabeçalho -->

    <!-- Início do conteúdo principal -->
    <main class="main-content">
        <div class="container">

            <!-- Início do formulário de cadastro de empresa -->
            <div class="cadastro-container">
                <div class="cadastro-box">
                    <div class="cadastro-header">
                        <h2 class="cadastro-title">CADASTRO DE EMPRESA</h2>
                    </div>

                    <div th:if="${erroCadastro}" class="alert alert-danger">
                        <p th:text="${erroCadastro}"></p>
                    </div>

                    <!-- Formulário HTML com integração Thymeleaf -->
                    <form id="cadastroForm" class="cadastro-form" method="post" th:action="@{/cadastroEmpresa}"
                        th:object="${empresa}">

                        <!-- Campo para nome da empresa -->
                        <div class="form-group">
                            <input type="text" th:field="*{nmEmpresa}" placeholder="Nome da Empresa" maxlength="30"
                                autofocus required>
                        </div>

                        <!-- Campo para CNPJ -->
                        <div class="form-group">
                            <input type="text" th:field="*{cnpjEmpresa}" placeholder="CNPJ" maxlength="18" required>
                        </div>

                        <!-- Campo para email da empresa -->
                        <div class="form-group">
                            <input type="text" th:field="*{emailEmpresa}" placeholder="Email da Empresa" maxlength="50"
                                required>
                        </div>

                        <!-- Campo para segmento da empresa -->
                        <div class="form-group">
                            <input type="text" th:field="*{segmentoEmpresa}" placeholder="Segmento da Empresa"
                                maxlength="30" required>
                        </div>

                        <!-- Campo para senha -->
                        <div class="form-group">
                            <input type="password" th:field="*{senhaEmpresa}" placeholder="Sua senha" maxlength="20"
                                required>
                        </div>

                        <!-- Campo para confirmação de senha -->
                        <div class="form-group">
                            <input type="password" name="confSenhaEmpresa" placeholder="Confirmação" maxlength="20">
                        </div>

                        <!-- Botão de envio do formulário -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-cadastro">CADASTRAR</button>
                        </div>

                        <!-- Links alternativos para login ou cadastro -->
                        <div class="form-links">
                            <p id="pcad">Já possuo uma conta, <a href="/loginEmpresa" id="acad">Entrar</a></p>
                            <p id="pcad"><a href="/cadastrarUsuario" id="acad">Cadastrar como Cliente</a></p>
                            <p id="pcad"><a href="/loginUsuario" id="acad">Entrar como Cliente</a></p>
                        </div>

                    </form>
                </div>
            </div>
            <!-- Fim do cadastro de empresa -->

        </div>
    </main>
    <!-- Fim do conteúdo principal -->

    <!-- Scripts JS de bibliotecas externas -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', function (event) {
            // Seleciona os campos de senha
            const senha = form.querySelector('input[th\\:field="*{senhaEmpresa}"]');
            const confSenha = form.querySelector('input[name="confSenhaEmpresa"]');

            if (senha.value !== confSenha.value) {
                event.preventDefault(); // Impede envio do formulário
                alert('As senhas não coincidem! Por favor, verifique.');
                confSenha.focus();
            }
        });
    </script>

</body>

</html>
