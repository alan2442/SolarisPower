<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
  <title>Produtos</title> <!-- Título da página exibido na aba do navegador -->

  <!-- Importação de arquivos CSS -->
  <link rel="stylesheet" href="../Style/style.css"> <!-- Estilo principal do site -->
  <link rel="stylesheet" href="Style/global.css"> <!-- Estilos globais compartilhados -->
  <link rel="stylesheet" href="Style/header.css"> <!-- Estilo específico do cabeçalho -->
  <link rel="stylesheet" href="Style/paginaProdutos.css"> <!-- Estilo específico da página de produtos -->
  <link rel="stylesheet" href="Style/footer.css"> <!-- Estilo específico do rodapé -->

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

  <!-- Scripts externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Scripts personalizados -->
  <script src="/js/verificarLogin.js"></script> <!-- Verifica se o usuário está logado -->
  <script src="/js/script.js"></script> <!-- Script principal do site -->
</head>

<body>

  <!-- Começo Cabeçalho -->
  <header class="header">
    <div class="container">

      <!-- Logo do site -->
      <div class="logo">
        <a href="/index2">
          <img src="Images/logo2.jpeg" alt="SolarisPower Logo">
        </a>
      </div>

      <!-- Navegação principal -->
      <nav class="main-nav">
        <ul>
          <li><a href="/produtos">Produtos</a></li>
          <li><a href="/suporte">Suporte</a></li>
          <li><a href="/planos">Planos</a></li>
          <li><a href="/duvidas">Dúvidas</a></li>
        </ul>
      </nav>

      <!-- Barra de pesquisa no cabeçalho -->
      <form class="search-bar" action="/produtos" method="get">
        <input type="text" name="busca" class="search-input" placeholder="O que procura hoje?"
          th:value="${param.busca}"> <!-- Valor preenchido dinamicamente com Thymeleaf -->
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <!-- Ações do usuário -->
      <div class="user-actions">
        <div class="user-login">
          <span class="user-login-greeting">Olá, Seja Bem-Vindo!</span>
          <button onclick="verificarLogin()" class="user-login-action">Visualizar meu Perfil</button>
        </div>

        <!-- Botão do carrinho -->
        <a href="/carrinho" class="cart-button">
          <i class="fas fa-shopping-cart cart-icon"></i>
          <span class="cart-count">0</span> <!-- Quantidade de itens no carrinho -->
        </a>
      </div>

    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <main>

    <!-- Título principal da página -->
    <div id="titulo" style="text-align: center;">
      <h1>Produtos</h1>
    </div>

    <!-- Barra de busca dentro do main -->
    <div class="container mt-4 mb-4">
      <form action="/produtos" method="get">
        <div class="input-group">
          <input type="text" name="busca" class="form-control" placeholder="Buscar produtos..." th:value="${busca}">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-search"></i> Buscar
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Lista de produtos -->
    <section class="container mt-4">
      <div class="row">
        <div class="col-md-4 mb-4" th:each="produto : ${produtos}"> <!-- Loop de produtos com Thymeleaf -->
          <div class="card produto-card bg-dark text-white">

            <!-- Imagem do produto -->
            <div class="card-img-container">
              <img th:src="@{/imagem/{id}(id=${produto.id})}" alt="Imagem do produto">
            </div>

            <!-- Conteúdo do card -->
            <div class="card-body">
              <h5 class="card-title" th:text="${produto.nome}">Nome do Produto</h5> <!-- Nome do produto -->
              <p class="card-text" th:text="${produto.descricao}">Descrição do produto</p> <!-- Descrição -->
              <span class="text-white d-block mb-2" th:text="'R$ ' + ${produto.preco}">Preço</span> <!-- Preço -->

              <!-- Adicionar produto ao carrinho -->
              <div>
                <input type="hidden" th:value="${produto.id}" name="idProduto"> <!-- ID do produto -->
                <input type="number" class="form-control mb-2" name="quantidade" min="1" placeholder="Quantidade"> <!-- Quantidade -->
                <button type="button" class="btn btn-primary w-100" onclick="adicionarAoCarrinho(this)">
                  Adicionar ao Carrinho
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts adicionais do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
</html>
